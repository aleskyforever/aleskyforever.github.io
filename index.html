<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ales & Sky - 1 Month</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: #ffe6f0;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #ff66b2;
      margin-top: 30px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    img, video {
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .message {
      margin: 40px auto;
      padding: 20px;
      background: #fff0f5;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .beating {
      animation: beat 1s infinite;
      display: inline-block;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .countdown {
      margin-top: 20px;
      font-size: 1.2em;
      color: #cc3366;
    }

    .secret-button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ffb3d9;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .secret-button:hover {
      transform: scale(1.05);
    }

    .hidden-message {
      display: none;
      margin-top: 15px;
      font-size: 1.3em;
      color: #ff3399;
      font-weight: bold;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: #ff66b2;
      clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 75%, 18% 100%, 0 35%);
      animation: fall 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 0.6s ease-out forwards;
      box-shadow: 0 0 10px gold;
    }

    @keyframes sparkle {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }
  </style>
</head>
<body>
  <h1>Happy 1 Month, Sky! ðŸ’–</h1>

  <div class="countdown" id="countdown"></div>

  <div class="gallery">
    <img src="IMG_4669.jpg" alt="Roblox Photo" />
    <img src="IMG_5029.jpg" alt="Heart Hands" />
    <video controls>
      <source src="6561eccdd1364653ae4ffbf0767c7d77.mov" type="video/mp4" />
      Your browser does not support the video.
    </video>
  </div>

  <div class="message">
    <p><strong class="beating">I love you so much ðŸ’˜</strong></p>
    <p>Happy 1 month, my sweet girl. You are the most beautiful thing that could ever happen to me, and every day with you is a gift. I promise this is just the beginning. Yours forever, Ales. ðŸ’—</p>
  </div>

  <button class="secret-button" onclick="showSecret()">ðŸ’Œ Click me</button>
  <div class="hidden-message" id="secretMessage">I love you so much my baby ðŸ’–</div>

  <audio controls autoplay loop>
    <source src="no-one-noticed.mp3" type="audio/mpeg" />
    Your browser does not support the audio.
  </audio>

  <script>
    // Falling hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    // Countdown
    const startDate = new Date("2025-03-16T00:00:00");
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      countdownElement.innerText = `Together since: ${days} days ðŸ’—`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Secret button
    function showSecret() {
      document.getElementById("secretMessage").style.display = "block";
    }

    // Star trail on mouse move
    document.addEventListener("mousemove", (e) => {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = e.pageX + "px";
      star.style.top = e.pageY + "px";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 600);
    });

    // Floating hearts on click
    document.addEventListener("click", (e) => {
      for (let i = 0; i < 5; i++) {
        const heart = document.createElement("div");
        heart.textContent = "ðŸ’–";
        heart.style.position = "absolute";
        heart.style.left = e.pageX + (Math.random() * 30 - 15) + "px";
        heart.style.top = e.pageY + (Math.random() * 30 - 15) + "px";
        heart.style.fontSize = Math.random() * 10 + 16 + "px";
        heart.style.opacity = 1;
        heart.style.transition = "transform 1s ease-out, opacity 1s ease-out";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.style.transform = `translateY(-50px) scale(1.5)`;
          heart.style.opacity = 0;
        }, 10);

        setTimeout(() => heart.remove(), 1000);
      }
    });
  </script>
</body>
</html>
